<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .settings-section {
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #333;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    #success-message {
      display: none;
      color: #4caf50;
      text-align: center;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .free-token-link {
      display: block;
      margin-top: 8px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
    }
    
    .free-token-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <h1>Coze 授权码设置</h1>
    <div class="input-group">
      <label for="token">授权码</label>
      <input type="text" id="token" placeholder="请输入您的Coze授权码">
      <a href="https://blog.yeadon.top/article/452d1ef9-9260-4dba-bfcc-2bd8abf60890" target="_blank" class="free-token-link">
        点击获取免费授权码
      </a>
    </div>
    <button id="save">保存设置</button>
    <div id="success-message">设置保存成功！</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
