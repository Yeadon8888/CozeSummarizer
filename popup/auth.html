<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #4ecdc4;
        }
        .back-button i {
            margin-right: 8px;
        }
        .auth-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #383838;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78,205,196,0.2);
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78,205,196,0.3);
        }
        .status-message {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            display: none;
            padding: 8px;
            border-radius: 4px;
        }
        .status-message.success {
            background: rgba(39,174,96,0.2);
            color: #2ecc71;
        }
        .status-message.error {
            background: rgba(231,76,60,0.2);
            color: #e74c3c;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" id="backBtn">
        <i class="fas fa-arrow-left"></i>返回
    </button>
    <div class="auth-container">
        <h3>手动设置授权码</h3>
        <input type="text" class="auth-input" id="authCode" placeholder="请输入授权码">
        <button class="submit-button" id="submitAuth">
            <i class="fas fa-check"></i> 确认授权
        </button>
        <div class="status-message success" id="successMsg">授权成功！</div>
        <div class="status-message error" id="errorMsg">授权码无效，请重试</div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
