<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            padding: 20px;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #2d3436;
            color: white;
        }
        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .back-button i {
            margin-right: 8px;
        }
        .back-button:hover {
            color: #00cec9;
        }
        .auth-container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2d3436;
            border: 1px solid #465881;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 0 2px rgba(0,206,201,0.2);
        }
        .auth-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .status-message {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .status-message.success {
            color: #00b894;
        }
        .status-message.error {
            color: #ff7675;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" id="backBtn">
        <i class="fas fa-arrow-left"></i>返回
    </button>
    <div class="auth-container">
        <h3>手动设置授权码</h3>
        <input type="text" class="auth-input" id="authCode" placeholder="请输入授权码">
        <button class="submit-button" id="submitAuth">
            <i class="fas fa-check"></i> 确认授权
        </button>
        <div class="status-message success" id="successMsg">授权成功！</div>
        <div class="status-message error" id="errorMsg">授权码无效，请重试</div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
