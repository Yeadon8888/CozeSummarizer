<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #2d2d2d;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menu-item:hover::before {
            opacity: 0.1;
        }
        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
            color: #4ecdc4;
            position: relative;
            z-index: 1;
        }
        .menu-item .content {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        .menu-item .title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
        }
        .menu-item .description {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        .subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        .menu-item:hover i {
            animation: iconPulse 1s ease infinite;
        }
        @keyframes iconPulse {
            0% {transform: scale(1)}
            50% {transform: scale(1.1)}
            100% {transform: scale(1)}
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h2>智汇助手</h2>
        <div class="subtitle">让知识管理更简单</div>
    </div>
    <button class="menu-item" id="subscribe">
        <i class="fas fa-crown"></i>
        <div class="content">
            <div class="title">订阅软件</div>
            <div class="description">解锁完整功能，享受更好的服务</div>
        </div>
    </button>
    <button class="menu-item" id="manual-auth">
        <i class="fas fa-key"></i>
        <div class="content">
            <div class="title">手动设置授权码</div>
            <div class="description">已有授权码？在此激活使用</div>
        </div>
    </button>
    <script src="popup.js"></script>
</body>
</html>
