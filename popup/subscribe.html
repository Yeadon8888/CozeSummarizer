<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            padding: 20px;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #2d3436;
            color: white;
        }
        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .back-button i {
            margin-right: 8px;
        }
        .back-button:hover {
            color: #00cec9;
        }
        .subscribe-container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h3 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        .price-card {
            background: #2d3436;
            border: 1px solid #465881;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .price-card:hover {
            border-color: #00cec9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .price-card.selected {
            border-color: #00cec9;
            background: linear-gradient(45deg, rgba(0,184,148,0.1), rgba(0,206,201,0.1));
        }
        .price {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }
        .duration {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        .subscribe-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .subscribe-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" id="backBtn">
        <i class="fas fa-arrow-left"></i>返回
    </button>
    <div class="subscribe-container">
        <h3>选择订阅方案</h3>
        <div class="price-card" data-plan="monthly">
            <div class="duration">月度会员</div>
            <div class="price">￥29.9</div>
            <div class="duration">每月</div>
        </div>
        <div class="price-card selected" data-plan="yearly">
            <div class="duration">年度会员</div>
            <div class="price">￥299</div>
            <div class="duration">每年</div>
        </div>
        <button class="subscribe-button" id="subscribeBtn">
            <i class="fas fa-shopping-cart"></i> 立即订阅
        </button>
    </div>
    <script src="subscribe.js"></script>
</body>
</html>
